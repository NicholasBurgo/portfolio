  <head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <style>
      :root {
        --primary-blue: #4fc3f7;
        --secondary-blue: #2d3748;
        --accent-color: #4fc3f7;
        --text-primary: #f3f4f6;
        --text-secondary: #cbd5e1;
        --text-muted: #9ca3af;
        --glass-bg: rgba(255, 255, 255, 0.05);
        --glass-border: rgba(79, 195, 247, 0.2);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(to bottom, #0a0f1a, #12161d);
        color: var(--text-primary);
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
        line-height: 1.6;
      }
      
      /* Enhanced background */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(ellipse at 30% 40%, rgba(79, 195, 247, 0.08) 0%, transparent 70%),
          radial-gradient(ellipse at 70% 60%, rgba(79, 195, 247, 0.05) 0%, transparent 60%);
        z-index: -1;
        animation: nebulaShift 20s ease-in-out infinite;
      }
      
      @keyframes nebulaShift {
        0%, 100% { 
          opacity: 0.6;
          transform: scale(1);
        }
        50% { 
          opacity: 0.8;
          transform: scale(1.02);
        }
      }

      html { 
        scroll-behavior: smooth; 
      }

      /* Simplified Typography */
      .text-gradient {
        background: linear-gradient(135deg, #4fc3f7 0%, #ffffff 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Enhanced animations */
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .animate-fade-in-down {
        animation: fadeInDown 0.8s ease-out forwards;
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }

      .animate-slide-in-left {
        animation: slideInLeft 1s ease-out forwards;
      }

      .animate-slide-in-right {
        animation: slideInRight 1s ease-out forwards;
      }

      @keyframes scaleIn {
        from {
          transform: scale(0.9);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .animate-scale-in {
        animation: scaleIn 0.6s ease-out forwards;
      }

      .animation-delay-200 { animation-delay: 0.2s; }
      .animation-delay-400 { animation-delay: 0.4s; }
      .animation-delay-600 { animation-delay: 0.6s; }

      /* Simplified glass card styles */
      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(79, 195, 247, 0.2);
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        position: relative;
      }


      /* Enhanced contact cards with project card effects */
      .contact-card {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(79, 195, 247, 0.2);
        border-radius: 24px;
        box-shadow: 
          0 8px 32px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        position: relative;
        overflow: hidden;
        cursor: pointer;
      }

      .contact-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(79, 195, 247, 0.1), transparent);
        transition: left 0.6s ease;
      }

      .contact-card:hover::before {
        left: 100%;
      }

      .contact-card:hover {
        transform: translateY(-12px) scale(1.03);
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.08) 100%);
        border-color: rgba(79, 195, 247, 0.5);
        box-shadow: 
          0 25px 50px rgba(79, 195, 247, 0.2),
          0 0 0 1px rgba(79, 195, 247, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
      }




      /* Navigation styles */
      nav {
        background: rgba(255, 255, 255, 0.05) !important;
        backdrop-filter: blur(10px) !important;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      nav a {
        position: relative;
        transition: all 0.3s ease;
      }

      nav a::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 50%;
        width: 0;
        height: 2px;
        background: #4fc3f7;
        transition: all 0.3s ease;
        transform: translateX(-50%);
      }

      nav a:hover::after,
      nav a.active::after {
        width: 100%;
      }

      nav a.active {
        color: #4fc3f7 !important;
      }



      /* Section background system */
      .section-bg {
        position: relative;
        overflow: hidden;
      }

      .section-bg::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 0;
        z-index: 0;
        transition: opacity 0.8s ease;
      }

      .section-bg > * {
        position: relative;
        z-index: 1;
      }
      
      .contact-bg::before {
        background-image: url('images/Galaxy.jpg');
      }
      
      .section-bg.active::before {
        opacity: 0.3;
      }

      .contact-bg.active::before {
        opacity: 0.15;
      }

      /* Floating elements */
      .floating {
        animation: float 4s ease-in-out infinite;
      }

      .floating:nth-child(2) { animation-delay: 1s; }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
      }

      #follower {
        position: fixed;
        width: 12px;
        height: 12px;
        background-color: rgba(79,195,247, 0.4); 
        border-radius: 50%;
        pointer-events: none;
        transform: translate(-50%, -50%) scale(1);
        transition: transform 0.15s ease-out, background-color 0.2s ease-out;
        backdrop-filter: blur(3px);
        box-shadow: 0 0 6px rgba(79,195,247, 0.3);
        z-index: 100;
      }

      /* Section improvements */
      .section-divider {
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(79, 195, 247, 0.5), transparent);
        margin: 48px 0;
      }

      /* Responsive improvements */
      @media (max-width: 768px) {
        nav {
          min-width: 90vw !important;
          max-width: 95vw !important;
          padding: 8px 16px !important;
        }
        
        nav .flex {
          gap: 8px !important;
        }
        
        nav a {
          font-size: 13px !important;
          padding: 8px 12px !important;
        }
        
        #contact {
          padding: 20px 12px !important;

        }
        
        h3 {
          font-size: 2.5rem !important;
          margin-bottom: 32px !important;
        }
        

        
        .glass-card {
          margin: 12px 0 !important;
          padding: 20px !important;
        }
        
        .contact-card {
          padding: 16px !important;
        }
        

        
        h4 {
          font-size: 1.8rem !important;
        }
        

      }

      @media (max-width: 480px) {
        h3 {
          font-size: 2rem !important;
        }
        
        h4 {
          font-size: 1.5rem !important;
        }
        
        .glass-card {
          padding: 16px !important;
        }
        

        
        .contact-card {
          padding: 12px !important;
        }
      }
    </style>

    <script>
      // Enhanced Animation System
      function initializeAnimations() {
        // Animate elements on scroll
        const animatedElements = document.querySelectorAll('[class*="animate-"]');
        
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const element = entry.target;
              
              // Remove opacity-0 class to trigger animations
              if (element.classList.contains('opacity-0')) {
                element.classList.remove('opacity-0');
              }
            }
          });
        }, { 
          threshold: 0.1,
          rootMargin: '0px 0px -50px 0px'
        });

        animatedElements.forEach(element => {
          observer.observe(element);
        });
      }

      // Enhanced parallax and interaction effects
      function addInteractiveEffects() {
        // Subtle parallax for floating elements
        document.addEventListener('scroll', () => {
          const scrolled = window.pageYOffset;
          const rate = scrolled * -0.3;
          
          document.querySelectorAll('.floating').forEach((element, index) => {
            const speed = (index + 1) * 0.1;
            element.style.transform = `translateY(${rate * speed}px)`;
          });
        });


        // Smooth navigation link transitions
        document.querySelectorAll('nav a').forEach(link => {
          link.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-2px)';
          });
          
          link.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
          });
        });
      }

      // Background image activation
      function updateActiveBackground() {
        const sections = document.querySelectorAll('.section-bg');
        const windowHeight = window.innerHeight;
        const scrollY = window.scrollY;
        
        sections.forEach(section => {
          const rect = section.getBoundingClientRect();
          const sectionTop = scrollY + rect.top;
          const sectionBottom = sectionTop + rect.height;
          const viewportCenter = scrollY + windowHeight / 2;
          
          if (viewportCenter >= sectionTop && viewportCenter < sectionBottom) {
            section.classList.add('active');
          } else {
            section.classList.remove('active');
          }
        });
      }

      // Page load animations
      function initializePageAnimations() {
        // Add fade-in animation to main content
        const mainContent = document.querySelector('#contact');
        if (mainContent) {
          mainContent.style.opacity = '0';
          mainContent.style.transform = 'translateY(30px)';
          
          setTimeout(() => {
            mainContent.style.transition = 'all 0.8s ease-out';
            mainContent.style.opacity = '1';
            mainContent.style.transform = 'translateY(0)';
          }, 100);
        }
        
        // Staggered animation for cards
        const cards = document.querySelectorAll('.glass-card, .contact-card');
        cards.forEach((card, index) => {
          card.style.opacity = '0';
          card.style.transform = 'translateY(30px)';
          
          setTimeout(() => {
            card.style.transition = 'all 0.6s ease-out';
            card.style.opacity = '1';
            card.style.transform = 'translateY(0)';
          }, 200 + (index * 150));
        });
      }

      // Mouse-following animation for title (using home page method)
      function initializeTitleAnimation() {
        const title = document.getElementById('contact-title');
        if (!title) return;
        
        const letters = title.querySelectorAll('span');

        document.addEventListener('mousemove', (e) => {
          letters.forEach(letter => {
            const rect = letter.getBoundingClientRect();
            const letterX = rect.left + rect.width / 2;
            const letterY = rect.top + rect.height / 2;

            const distX = e.clientX - letterX;
            const distY = e.clientY - letterY;
            const distance = Math.sqrt(distX ** 2 + distY ** 2);
            
            if (distance < 80) {
              const angle = Math.atan2(distY, distX);
              const offset = (80 - distance) / 3;
              letter.style.transform = `translate(${-Math.cos(angle) * offset}px, ${-Math.sin(angle) * offset}px)`;
            } else {
              letter.style.transform = 'translate(0, 0)';
            }
          });
        });
      }

      // Mouse follower functionality
      document.addEventListener('mousemove', function(e) {
        const follower = document.getElementById('follower');
        follower.style.left = `${e.clientX}px`;
        follower.style.top = `${e.clientY}px`;
      });

      // Initialize all functionality
      document.addEventListener('DOMContentLoaded', () => {
        initializeAnimations();
        addInteractiveEffects();
        updateActiveBackground();
        initializePageAnimations();
        initializeTitleAnimation();
        
        // Add loading animation completion
        setTimeout(() => {
          document.body.classList.add('loaded');
        }, 500);
      });

      window.addEventListener('scroll', updateActiveBackground);
      window.addEventListener('load', updateActiveBackground);

      // Particle background for contact section
      (function() {
        const canvas = document.getElementById('particles-bg');
        if (!canvas) return;
        const ctx = canvas.getContext('2d');
        let width = 0, height = 0, cx = 0, cy = 0;
        function resize() {
          const section = document.getElementById('contact');
          width = section.offsetWidth;
          height = section.offsetHeight;
          canvas.width = width;
          canvas.height = height;
          cx = width / 2;
          cy = height / 2;
        }
        window.addEventListener('resize', resize);
        resize();
        // 3D Particle definition
        const PARTICLE_COUNT = 85;
        const particles = [];
        function randomBetween(a, b) { return a + Math.random() * (b - a); }
        function resetParticle(p) {
          const angle = randomBetween(0, 2 * Math.PI);
          const radius = randomBetween(0, Math.min(width, height) * 0.7);
          p.x = Math.cos(angle) * radius;
          p.y = Math.sin(angle) * radius;
          p.z = randomBetween(0.3, 1.6); // depth (1 = far, 0 = close)
          p.size = randomBetween(0.3, 1.3);
          p.opacity = randomBetween(0.1, 0.6);
          p.speed = randomBetween(0.0001, 0.0006);
          p.twinkle = randomBetween(0, 1);
          p.twinkleSpeed = randomBetween(0.01, 0.04);
          // Blue/white colors to match home page theme
          const colorChoice = Math.random();
          if (colorChoice < 0.4) {
            p.color = '#4fc3f7'; // Bright blue (primary)
          } else if (colorChoice < 0.7) {
            p.color = '#ffffff'; // White
          } else if (colorChoice < 0.85) {
            p.color = '#81d4fa'; // Light blue
          } else {
            p.color = '#b3e5fc'; // Very light blue
          }
        }
        for (let i = 0; i < PARTICLE_COUNT; i++) {
          const p = {};
          resetParticle(p);
          particles.push(p);
        }
        function draw() {
          ctx.clearRect(0, 0, width, height);
          for (let p of particles) {
            p.z -= p.speed;
            p.twinkle += p.twinkleSpeed;
            
            if (p.z < 0.05) {
              resetParticle(p);
              continue;
            }
            // Perspective projection
            const perspective = 1 / p.z;
            const px = cx + p.x * perspective;
            const py = cy + p.y * perspective;
            const scale = (0.4 + (2 / p.z)) * p.size;
            
            // Twinkling effect
            const twinkleAlpha = 0.3 + 0.7 * Math.sin(p.twinkle);
            const finalAlpha = p.opacity * (1.6 - p.z) * twinkleAlpha;
            
            ctx.globalAlpha = Math.max(0, Math.min(1, finalAlpha));
            ctx.beginPath();
            ctx.arc(px, py, scale, 0, 2 * Math.PI);
            ctx.fillStyle = p.color;
            ctx.shadowColor = p.color;
            ctx.shadowBlur = 10 * (1.6 - p.z) * twinkleAlpha;
            ctx.fill();
            ctx.shadowBlur = 0;
            
            // Add glow effect for brighter particles
            if (p.opacity > 0.4 && scale > 1.2) {
              ctx.globalAlpha = finalAlpha * 0.2;
              ctx.beginPath();
              ctx.arc(px, py, scale * 2, 0, 2 * Math.PI);
              ctx.fillStyle = p.color;
              ctx.fill();
            }
          }
          ctx.globalAlpha = 1;
          requestAnimationFrame(draw);
        }
        draw();
      })();

      // Copy Email to Clipboard Function
      function copyEmailToClipboard() {
        const email = 'nicholas.burgo@selu.edu';
        
        // Create a temporary textarea element
        const textArea = document.createElement('textarea');
        textArea.value = email;
        textArea.style.position = 'fixed';
        textArea.style.left = '-999999px';
        textArea.style.top = '-999999px';
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        
        try {
          // Copy the text to clipboard
          const successful = document.execCommand('copy');
          if (successful) {
            showToast('Email copied to clipboard!', 'success');
          } else {
            showToast('Failed to copy email', 'error');
          }
        } catch (err) {
          // Fallback for modern browsers
          navigator.clipboard.writeText(email).then(() => {
            showToast('Email copied to clipboard!', 'success');
          }).catch(() => {
            showToast('Failed to copy email', 'error');
          });
        }
        
        // Clean up
        document.body.removeChild(textArea);
      }

      // Toast Notification System
      function showToast(message, type = 'info') {
        // Remove existing toast if any
        const existingToast = document.getElementById('toast');
        if (existingToast) {
          existingToast.remove();
        }

        // Create toast element
        const toast = document.createElement('div');
        toast.id = 'toast';
        toast.className = `fixed top-4 right-4 z-50 px-6 py-4 rounded-2xl shadow-2xl transform transition-all duration-300 translate-x-full backdrop-blur-xl`;
        
        // Set colors based on type with glass morphism effect
        if (type === 'success') {
          toast.className += ' bg-green-500/20 text-white border border-green-400/30';
          toast.style.boxShadow = '0 8px 32px rgba(34, 197, 94, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1)';
        } else if (type === 'error') {
          toast.className += ' bg-red-500/20 text-white border border-red-400/30';
          toast.style.boxShadow = '0 8px 32px rgba(239, 68, 68, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1)';
        } else {
          toast.className += ' bg-blue-500/20 text-white border border-blue-400/30';
          toast.style.boxShadow = '0 8px 32px rgba(79, 195, 247, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1)';
        }

        // Add icon and message
        const icon = type === 'success' ? 'fas fa-check-circle' : 
                    type === 'error' ? 'fas fa-exclamation-circle' : 
                    'fas fa-info-circle';
        
        toast.innerHTML = `
          <div class="flex items-center">
            <div class="w-8 h-8 bg-white/10 rounded-full flex items-center justify-center mr-3 backdrop-blur-sm">
              <i class="${icon} text-sm"></i>
            </div>
            <span class="font-semibold text-white">${message}</span>
          </div>
        `;

        // Add to page
        document.body.appendChild(toast);

        // Animate in
        setTimeout(() => {
          toast.classList.remove('translate-x-full');
          toast.classList.add('translate-x-0');
        }, 100);

        // Auto remove after 3 seconds
        setTimeout(() => {
          toast.classList.add('translate-x-full');
          setTimeout(() => {
            if (toast.parentNode) {
              toast.parentNode.removeChild(toast);
            }
          }, 300);
        }, 3000);
      }
    </script>
  </body>
</html>
