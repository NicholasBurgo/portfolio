<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nicholas Burgo</title>
  <script>
    // Redirect to index.html for GitHub Pages SPA routing
    // Store the path after /portfolio/ for the SPA to restore
    var path = location.pathname.replace(/^\/portfolio\/?/, '/');
    var search = location.search;
    var hash = location.hash;
    sessionStorage.redirect = path + search + hash;
    // Always redirect to /portfolio/ with trailing slash
    location.replace(location.origin + '/portfolio/');
  </script>
</head>
<body></body>
</html>
