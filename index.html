    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(to bottom, #0a0f1a, #12161d);
        color: #f3f4f6;
      }
      
      html {
        scroll-behavior: smooth;
      }
      
      @keyframes bounce-slow {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(12px);
        }
      }
      
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes scaleIn {
        from {
          transform: scale(0.9);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes spiralIn {
        0% {
          opacity: 0;
          transform: scale(0.5) rotate(-540deg) translateY(120px);
        }
        60% {
          opacity: 1;
          transform: scale(1.08) rotate(20deg) translateY(-10px);
        }
        80% {
          transform: scale(0.98) rotate(-5deg) translateY(5px);
        }
        100% {
          opacity: 1;
          transform: scale(1) rotate(0deg) translateY(0);
        }
      }
      .spiral-hidden {
        opacity: 0;
        transform: scale(0.5) rotate(-540deg) translateY(120px);
        transition: none;
      }
      .spiral-in {
        animation: spiralIn 1.1s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }

      .animate-bounce-slow {
        animation: bounce-slow 2s infinite;
      }

      .animate-fade-in-down {
        animation: fadeInDown 0.8s ease-out forwards;
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }

      .animate-fade-in {
        animation: fadeIn 1s ease-out forwards;
      }

      .animate-scale-in {
        animation: scaleIn 0.6s ease-out forwards;
      }
      
      .section-bg {
        position: relative;
        overflow: hidden;
      }
      .section-bg::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 0;
        z-index: 0;
        transition: opacity 0.8s ease;
      }
      .section-bg > * {
        position: relative;
        z-index: 1;
      }
      
      .home-bg::before {
        background-image: url('images/Galaxy.jpg');
      }
      .projects-bg::before {
        background-image: url('images/coding-bg.jpg');
      }
      .about-bg::before {
        background-image: url('images/tech-bg.jpg');
      }
      
      .section-bg.active::before {
        opacity: 0.45;
      }
      .projects-bg.active::before {
        opacity: 0.25;
      }
      .about-bg.active::before {
        opacity: 0.18;
      }
      
      .project-card {
        transition: all 0.3s ease;
        overflow: hidden;
      }
      .project-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }
      .project-card img {
        transition: transform 0.3s ease;
      }
      .project-card:hover img {
        transform: scale(1.1);
      }
      #follower {
        position: fixed;
        width: 15px;
        height: 15px;
        background-color: rgba(79,195,247, 0.5); 
        border-radius: 50%;
        pointer-events: none;
        transform: translate(-50%, -50%) scale(1);
        transition: transform 0.15s ease-out, background-color 0.2s ease-out;
        backdrop-filter: blur(5px);
        box-shadow: 0 0 8px rgba(79,195,247, 0.4);
      }
      #name {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Inter', sans-serif;
        font-size: 3rem;
        font-weight: bold;
        color: #ffffff;
        cursor: default;
        text-shadow: 0 4px 24px rgba(0,0,0,0.4);
      }

      #name span {
        display: inline-block;
        transition: transform 0.2s ease-out;
        pointer-events: none;
      }

      .image-gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 12px;
        margin: 16px 0;
      }
      .gallery-image {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s ease;
      }
      .gallery-image:hover {
        transform: scale(1.05);
      }
      
      .image-viewer {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.92);
        z-index: 100;
        align-items: center;
        justify-content: center;
        transition: opacity 0.2s;
      }
      .image-viewer.active {
        display: flex;
        opacity: 1;
      }
      .image-viewer img {
        max-width: 90vw;
        max-height: 80vh;
        border-radius: 1rem;
        box-shadow: 0 4px 32px rgba(0,0,0,0.4);
        background: #101820;
      }
      
      .smooth-scroll {
        transition: color 0.3s ease;
      }

      .subtitle {
        font-family: 'Inter', sans-serif;
        font-weight: 400;
        font-size: 1.1rem;
        letter-spacing: 0.25em;
        color: rgba(180, 210, 255, 0.85);
        text-shadow: 0 2px 8px rgba(44, 130, 201, 0.18);
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
        transition: color 0.3s;
        text-transform: uppercase;
        animation: fadeInUp 1.2s 0.3s both;
      }

      @keyframes flowIn {
        0% {
          opacity: 0;
          transform: translateY(60px) scale(0.98);
        }
        80% {
          opacity: 1;
          transform: translateY(-8px) scale(1.02);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .flow-hidden {
        opacity: 0;
        transform: translateY(60px) scale(0.98);
        transition: none;
      }
      .flow-in {
        animation: flowIn 1.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }

      @keyframes slideInCorner {
        0% {
          opacity: 0;
          transform: translate(-60px, -60px) scale(0.95);
        }
        80% {
          opacity: 1;
          transform: translate(8px, 8px) scale(1.03);
        }
        100% {
          opacity: 1;
          transform: translate(0, 0) scale(1);
        }
      }
      .corner-hidden {
        opacity: 0;
        transform: translate(-60px, -60px) scale(0.95);
        transition: none;
      }
      .corner-in {
        animation: slideInCorner 1.1s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }
      .arrow-circle {
        width: 56px;
        height: 56px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .circle-anim {
        border-radius: 50%;
        border-width: 2px;
        border-style: solid;
        border-color: #4fc3f7;
        opacity: 0.4;
        box-shadow: 0 0 12px 2px #4fc3f7;
        animation: rotateCircle 3.5s linear infinite;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
      }
      @keyframes rotateCircle {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      .spinning-circle {
        width: 80px;
        height: 80px;
        pointer-events: none;
      }
      .spinning-circle svg {
        display: block;
      }
      @keyframes spinCircle {
        0% { transform: rotate(0deg);}
        90% { transform: rotate(0deg);}
        95% { transform: rotate(360deg);}
        100% { transform: rotate(360deg);}
      }
      .spinning-circle {
        animation: spinCircle 6s cubic-bezier(0.23, 1, 0.32, 1) infinite;
      }
      /* Add wave animation for Go to Projects text */
      .wave-text span {
        display: inline-block;
        font-size: 2.2rem;
        animation: none;
        animation-fill-mode: both;
      }
      .wave-text.wave-animate span {
        animation: wave 2s ease-in-out 1;
        animation-fill-mode: both;
      }
      .wave-text span:nth-child(1) { animation-delay: 0s; }
      .wave-text span:nth-child(2) { animation-delay: 0.15s; }
      .wave-text span:nth-child(3) { animation-delay: 0.3s; }
      .wave-text span:nth-child(4) { animation-delay: 0.45s; }
      .wave-text span:nth-child(5) { animation-delay: 0.6s; }
      .wave-text span:nth-child(6) { animation-delay: 0.75s; }
      .wave-text span:nth-child(7) { animation-delay: 0.9s; }
      .wave-text span:nth-child(8) { animation-delay: 1.05s; }
      .wave-text span:nth-child(9) { animation-delay: 1.2s; }
      .wave-text span:nth-child(10) { animation-delay: 1.35s; }
      .wave-text span:nth-child(11) { animation-delay: 1.5s; }
      .wave-text span:nth-child(12) { animation-delay: 1.65s; }
      .wave-text span:nth-child(13) { animation-delay: 1.8s; }
      .wave-text span:nth-child(14) { animation-delay: 1.95s; }
      @keyframes wave {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
    </style>
  </head>

      function smoothScrollTo(elementId) {
        const element = document.getElementById(elementId);

      function closeProjectModal() {

        document.body.style.overflow = "";

      function openProjectModal(idx) {
        const overlay = document.getElementById('project-modal-overlay');
        const body = document.getElementById('project-modal-body');
        const data = projectData[idx];
        if (!body) return;

        const techHTML = data.tech
              .map(t => `<span class="inline-block px-3 py-1 bg-blue-800 rounded-full text-xs mr-2 mb-1">${t}</span>`)
              .join('');

              .map(link =>

                    </a>`
                  : '')
              .join('');

        const imagesHTML = data.images && data.images.length > 0
          ? `<div class="image-gallery">
               ${data.images.map(img => 
                 `<img src="${img}" alt="${data.title} screenshot" class="gallery-image" onclick="openImageViewer('${img}')" />`
               ).join('')}

      function openImageViewer(imageSrc) {
        const viewer = document.getElementById('image-viewer');
        const image = document.getElementById('viewer-image');
        image.src = imageSrc;
        viewer.classList.add('active');
        document.body.style.overflow = 'hidden';

      function closeImageViewer() {
        const viewer = document.getElementById('image-viewer');
        viewer.classList.remove('active');
        document.body.style.overflow = '';

      document.getElementById('project-modal-overlay').addEventListener('click', function(e) {

      function updateActiveBackground() {
        const sections = document.querySelectorAll('.section-bg');
        const windowHeight = window.innerHeight;
        const scrollY = window.scrollY;
        
        sections.forEach(section => {
          const rect = section.getBoundingClientRect();
          const sectionTop = scrollY + rect.top;
          const sectionBottom = sectionTop + rect.height;
          const viewportCenter = scrollY + windowHeight / 2;
          
          if (viewportCenter >= sectionTop && viewportCenter < sectionBottom) {
            section.classList.add('active');
          } else {
            section.classList.remove('active');
          }
        });
      }

      window.addEventListener('scroll', updateActiveBackground);
      window.addEventListener('load', updateActiveBackground);
      
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          closeProjectModal();
          closeImageViewer();
        }
      });
    const name = document.getElementById('name');
    const letters = name.querySelectorAll('span');
    const subtitle = document.querySelector('.mt-8 .flex');
    const subtitleLetters = subtitle.querySelectorAll('span');

    document.addEventListener('mousemove', (e) => {
      [...letters, ...subtitleLetters].forEach(letter => {
        const rect = letter.getBoundingClientRect();
        const letterX = rect.left + rect.width / 2;
        const letterY = rect.top + rect.height / 2;

        const distX = e.clientX - letterX;
        const distY = e.clientY - letterY;
        const distance = Math.sqrt(distX ** 2 + distY ** 2);
        
        if (distance < 80) {
          const angle = Math.atan2(distY, distX);
          const offset = (80 - distance) / 3;
          letter.style.transform = `translate(${-Math.cos(angle) * offset}px, ${-Math.sin(angle) * offset}px)`;
        } else {
          letter.style.transform = 'translate(0, 0)';
        }
      });
    });

    // Staggered slide-in-from-corner animation for project cards
    function animateProjectCardsCorner() {
      const cards = document.querySelectorAll('.project-card');
      cards.forEach((card, i) => {
        setTimeout(() => {
          card.classList.remove('corner-hidden');
          card.classList.add('corner-in');
        }, 250 * i);
      });
    }
    // Use Intersection Observer to trigger when projects section is in view
    const projectsSection = document.getElementById('projects');
    let cornerAnimated = false;
    if (projectsSection) {
      const observer = new window.IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting && !cornerAnimated) {
            animateProjectCardsCorner();
            cornerAnimated = true;
          }
        });
      }, { threshold: 0.3 });
      observer.observe(projectsSection);
    }

    // Particle background for home section
    (function() {
      const canvas = document.getElementById('particles-bg');
      if (!canvas) return;
      const ctx = canvas.getContext('2d');
      let width = 0, height = 0, cx = 0, cy = 0;
      function resize() {
        const section = document.getElementById('home');
        width = section.offsetWidth;
        height = section.offsetHeight;
        canvas.width = width;
        canvas.height = height;
        cx = width / 2;
        cy = height / 2;
      }
      window.addEventListener('resize', resize);
      resize();
      // 3D Particle definition
      const PARTICLE_COUNT = 85;
      const particles = [];
      function randomBetween(a, b) { return a + Math.random() * (b - a); }
      function resetParticle(p) {
        const angle = randomBetween(0, 2 * Math.PI);
        const radius = randomBetween(0, Math.min(width, height) * 0.7);
        p.x = Math.cos(angle) * radius;
        p.y = Math.sin(angle) * radius;
        p.z = randomBetween(0.3, 1.6); // depth (1 = far, 0 = close)
        p.size = randomBetween(0.3, 1.3);
        p.opacity = randomBetween(0.1, 0.6);
        p.speed = randomBetween(0.0001, 0.0006);
        p.twinkle = randomBetween(0, 1);
        p.twinkleSpeed = randomBetween(0.01, 0.04);
        p.color = Math.random() < 0.3 ? '#4fc3f7' : 
                 (Math.random() < 0.5 ? '#8b5cf6' : 
                 (Math.random() < 0.7 ? '#3b82f6' : '#fff'));
      }
      for (let i = 0; i < PARTICLE_COUNT; i++) {
        const p = {};
        resetParticle(p);
        particles.push(p);
      }
      function draw() {
        ctx.clearRect(0, 0, width, height);
        for (let p of particles) {
          p.z -= p.speed;
          p.twinkle += p.twinkleSpeed;
          
          if (p.z < 0.05) {
            resetParticle(p);
            continue;
          }
          // Perspective projection
          const perspective = 1 / p.z;
          const px = cx + p.x * perspective;
          const py = cy + p.y * perspective;
          const scale = (0.4 + (2 / p.z)) * p.size;
          
          // Twinkling effect
          const twinkleAlpha = 0.3 + 0.7 * Math.sin(p.twinkle);
          const finalAlpha = p.opacity * (1.6 - p.z) * twinkleAlpha;
          
          ctx.globalAlpha = Math.max(0, Math.min(1, finalAlpha));
          ctx.beginPath();
          ctx.arc(px, py, scale, 0, 2 * Math.PI);
          ctx.fillStyle = p.color;
          ctx.shadowColor = p.color;
          ctx.shadowBlur = 10 * (1.6 - p.z) * twinkleAlpha;
          ctx.fill();
          ctx.shadowBlur = 0;
          
          // Add glow effect for brighter particles
          if (p.opacity > 0.4 && scale > 1.2) {
            ctx.globalAlpha = finalAlpha * 0.2;
            ctx.beginPath();
            ctx.arc(px, py, scale * 2, 0, 2 * Math.PI);
            ctx.fillStyle = p.color;
            ctx.fill();
          }
        }
        ctx.globalAlpha = 1;
        requestAnimationFrame(draw);
      }
      draw();
    })();

    // Trigger wave animation: 2s animation, 6s pause
    function triggerWave() {
      const wave = document.querySelector('.wave-text');
      if (!wave) return;
      wave.classList.remove('wave-animate');
      void wave.offsetWidth;
      wave.classList.add('wave-animate');
      // Wait for animation to complete (2s) plus 6s pause before next wave
      setTimeout(triggerWave, 8000);
    }
    // Start the wave animation after 6 seconds
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(triggerWave, 6000);
    });

    function extractSection(html, section) {
      // Extracts the section content from the longDesc HTML string
      const regex = new RegExp(`<b>${section}<\\/b>\\s*([^<]*)`, 'i');
      const match = html.match(regex);
      return match ? match[1].trim() : '';
    }

    </script>
